<div class="container d-flex align-items-center">

    <div class="col-md-10 card justify-content-center">
    <div class="card-header py-3">
      <h5 class="mb-0">Please Enter personal Details </h5>
    </div>
    <div class="card-body">
      <form>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form6Example1" style="margin-left: 0px;">First name</label>
                <input [(ngModel)]="firstName" type="text" name="form6Example1" class="form-control">
            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 68px;"></div><div class="form-notch-trailing"></div></div></div>
          </div>

          <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form6Example2" style="margin-left: 0px;">Last name</label>
                <input type="text"  [(ngModel)]="lastName" name="form6Example2" class="form-control">
            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 68px;"></div><div class="form-notch-trailing"></div></div></div>
          </div>
        </div>
  
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example5" style="margin-left: 0px;">Email</label>
            <input type="email"  [(ngModel)]="email" name="form6Example5" class="form-control">
        <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 39.2px;"></div><div class="form-notch-trailing"></div></div></div>

        <!-- Number input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example6" style="margin-left: 0px;">Phone</label>
            <input type="number" [(ngModel)]="number" name="form6Example6" class="form-control">
        <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 44px;"></div><div class="form-notch-trailing"></div></div></div>

        <p>Gender:</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" [(ngModel)]="gender" type="radio"  name="inlineRadioOptions" id="inlineRadio1" value="Male">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" [(ngModel)]="gender" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>

          <br>
        <!-- Message input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form6Example7" style="margin-left: 0px;">Please Enter your Address:</label>
          <textarea class="form-control" name="address" [(ngModel)]="address" id="form6Example7" rows="4"></textarea>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 135.2px;"></div><div class="form-notch-trailing"></div></div></div>

      
        
          <div class="d-flex align-items-center justify-content-center">
            <button (click)="addEntry()" class="btn btn-primary"> Submit</button>

          </div>


      </form>
    </div>
</div>
</div>
